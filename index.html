<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<style>
    body {
        background-color: rgb(205, 240, 240);
    }
</style>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4">
                <h2 style="font-style:BOLD; margin-left: 50px;">ARMSTRONG NUMBER</h2>
                <input style="margin-left: 50px;" type="text" placeholder="Enter a three digit number" id="num_ber">
                <button class="btn btn-primary" onclick="checkArm()">CHECK</button>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 ms-5 mt-5 " id="result"></div>
            <div class="col-4"></div>
        </div>
    </div>
</body>

<script>

    function checkArm() {
        let number = num_ber.value
        let sum = 0;
        let temp = number;
        while (temp > 0) {
            let remainder = temp % 10;
            sum += remainder * remainder * remainder;
            temp = parseInt(temp / 10);
        }
        if (sum == number) {
            html_data = `${number} is an Armstrong number`
        }
        else {
            html_data = `${number} is not an Armstrong number.`
        }
        result.innerHTML = html_data
    }
</script>

</html>
